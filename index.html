<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="./styles.css" />
    <title>TinDog</title>
  </head>
  <body>
    <section>
      <nav class="navbar">
        <h1 class="navbar__logo">TinDog</h1>
        <ul class="navbar__items">
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li>
            <a href="#">Download</a>
          </li>
        </ul>

        <div class="navbar__menu">
          <i class="lni lni-menu"></i>
        </div>
      </nav>

      <div class="header">
        <div class="header__detail">
          <p>
            Meet new and <br />
            interesting <br />
            dogs nearby.
          </p>
          <div class="header__button--container">
            <a href="#" class="header__button header__button--black">
              <i class="lni lni-apple-brand"></i>
              <span>Download</span>
            </a>
            <a href="#" class="header__button header__button--white">
              <i class="lni lni-play-store-fill"></i>
              <span>Download</span>
            </a>
          </div>
        </div>
        <div class="header__image">
          <img src="./phone.png" />
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
